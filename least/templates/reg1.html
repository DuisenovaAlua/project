<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/reg1.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<style>
		.reg_par{
			font-size: 18px;
		}
		.reg_title{
			font-size: 25px;
		}
		.reg_content{
			padding-top: 85px;
		}
	</style>
</head>
<body>
	<img id="logo" src="{% static 'img/logo.png' %}">
	<section class="Section1">
		<div class="container">
				{% csrf_token %}
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="reg_block d-flex">
						<div class="reg_content">
							<h1 class="reg_title">
								Dear Be-A-Star Participant!
							</h1>
							<p class="reg_par">
								We hope you worked hard and ready to go through our Be-A-Star test!
							</p>
							<div class="form_block">
								<form action="{% url 'reg1' %}" method="post">
							{% csrf_token %}
									<input type="text" name="first_name" maxlength="256" class="form-control" required="" id="id_first_name" placeholder="First Name" >
									<input type="text" name="last_name" maxlength="256" class="form-control" required="" id="id_last_name" placeholder="Last Name" >
									<br>
									<a class="next_div">
										<button class="next">Next</button>
										<img src="{% static 'img/3-Layers.png' %}" alt="">	
									</a>	
								</form>
							</div>
						</div>
						<div class="reg_picture">
							<img src="{% static 'img/01.svg' %}" alt="">
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</section>
</body>
</html>
